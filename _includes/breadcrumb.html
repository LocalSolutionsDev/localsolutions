<section class="breadcrumb-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="breadcrumb">
                    <ul>
                        <li>
                            <a href="{{ site.baseurl }}/">Home</a>
                        </li>
                        {% if page.layout == 'page' %}
                        <li>
                        	<a href="#">{{ page.title }}</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
                <h1 class="page-title">{{ page.title }}</h1>
            </div>
            <!-- end /.col-md-12 -->
        </div>
        <!-- end /.row -->
    </div>
    <!-- end /.container -->
</section>
<!--================================
        END BREADCRUMB AREA
=================================-->
