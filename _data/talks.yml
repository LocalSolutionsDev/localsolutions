      - activity: Presenting - conference, SIG meeting, meet-up
        date: 13-JUN-18
        name: Automatically deploy schema changes with Ansible and Liquibase
        event: ODTUG KScope18
        description: Database schemas and application code are tightly coupled together, but they’re often maintained and deployed separately.  The open-source project Liquibase helps you manage your schema changes by writing simple JSON or YAML documents. Liquibase makes it easy to deploy to different flavors of databases, rolling changes backward and forward as necessary.  Ansible is an open-source automation tool that enables you to define and run tasks on a set of remote targets. Like Liquibase changelogs, Ansible playbooks are JSON or YAML documents.  Utilizing the two tools together enables you to effectively version control your database schema changes and deploy them to multiple hosts simultaneously.  Agile and DevOps work hand in hand.  This talk introduces Liquibase and Ansible while demonstrating how to use them together.  All sources and examples will be available for download.  This presentation includes live demos.
        bonus:
        points: 20
      - activity: Presenting - conference, SIG meeting, meet-up
        date: 07-JUN-18
        name: Automatically deploy schema changes with Ansible and Liquibase
        event: nlOUG Tech Experience 2018
        description: "Database schemas and application code are tightly coupled together, but often maintained and deployed separately. The opensource project Liquibase helps you manage your schema changes by writing simple JSON or YAML documents. Liquibase makes it easy to deploy to different flavors of databases and roll changes back and forward. Ansible is an opensource automation tool, that enables you to define and run tasks on a set of remote targets. Like Liquibase changelogs, Ansible playbooks are JSON or YAML documents. Both two tools together enable you to effectively version control your database schema changes and deploy them to multiple hosts at the same time. Agile and DevOps working hand in hand. This talk introduces Liquibase and ansible and demonstrates how to use them together. My session will follow this agenda: • Introduction to Liquibase. • Ansible - a short overview • YAML & JSON: two related file formats • Define changes in Liquibase • Deploy changes with Ansible • Caveats and workarounds All sources and examples will be available for download. This presentation includes live demos."
        bonus:
        points: 20
      - activity: Presenting - conference, SIG meeting, meet-up
        date: 07-JUN-18
        name: Oracle VM Server - The Undocumentation
        event: nlOUG Tech Experience 2018
        description: "Oracle VM Server is a powerful virtualization environment. The daily administration tasks can be done via the OVM Manager. But the interfaces have limitations and there are occasions when one needs to look under the hood. This talk introduces features, that are not covered by the documentation: * Dealing directly with the Xen Hypervisor * Manipulating the databases of the OVM Agent * Interesting config files * How File Repositories are organized All examples shown are available for download. The presentation provides detailed live demos."
        bonus:
        points: 20
