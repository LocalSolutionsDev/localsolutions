      - heading: About Robert Marz, Co-Owner of Databee, Speaker
        subheading: Everything you need to know about me.
        image: "/images/Robert-Marz.jpeg"
        image_alt: Robert Marz
        text: |
          <p>Robert Marz is an Oracle ACE and member of its-people GmbH, a Germany based professional services company.</p>
          <p>At customer sites, he works as a Senior Technical Architect with a database-centric view of the world.</p>
          <p>Robert is Portfolio Manager Database Technologies at its-people. At DOAG (the German Oracle user group), he is in charge of the Cloud topics inside the database community.</p>
          <p>Robert is a member of ODTUG, IOUG, and RMOUG.</p
          <p>More than twenty years of experience in custom development and data warehouse projects makes him a specialist in Oracle database development and administration.</p>
          <p>Additionally, he is skilled in the fields of scripting languages, operating systems, virtualization and cloud technologies.</p>
          <p>Robert Marz publishes articles and papers in various publications, maintains the its-people portfolio blog and frequently speaks at mostly German conferences. </p>
