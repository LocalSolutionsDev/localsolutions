        text: |
          <p>Robert Marz verantwortet das Portfoliosegment Datenbanken innerhalb des its-people Verbundes.</p>
          <p>Als Berater füllt er bei seinen Kunden die Rolle des Senior Technical Architect mit einem datenbankzentrischen Weltbild aus.</p>
          <p>Robert ist aktives Mitglied der DOAG und hat die die Themenverantwortung für den Cloud-Bereich der Datenbank Community inne.</p>
          <p>Mehr als zwanzig Jahre Erfahrung in Custom Development und Datawarehouse Projekten haben ihn zu einem Spezialisten für Anwendungsentwicklung und Administration der Oracle Datenbank geformt. Zusätzlich ist er erfahren im Bereich von Scriptsprachen, Betriebssystemen, Virtualisierung und Cloudtechnologien.</p>
          <p>Robert ist von Oracle als ACE ausgezeichnet worden.</p>
          <p>Robert veröffentlicht Artikel und Papers in verschieden Publikationen, unterhält den its-people Portfolio Blog und tritt regelmäßig als Sprecher auf Konferenzen in Erscheinung</p>
