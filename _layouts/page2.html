---
layout: default
---
<section class="bgcolor">
    <div class="shortcode_wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center p-4">
                    <h1> {{ page.title }} </h1>
                    <h3> {{ page.subtitle }}</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <p>{{ page.description }}</p>
                </div>
            </div>
            {{ content }}
        </div>
        <!-- end /.container -->
    </div>
</section>
